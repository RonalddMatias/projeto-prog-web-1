<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon User Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="neon-text">CYBER</span>USERS</h1>
        </header>

        <main>
            <section class="card form-section">
                <h2>New User Protocol</h2>
                <form id="userForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required placeholder="Enter codename...">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Enter secure channel...">
                    </div>
                    <div class="input-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter identity...">
                    </div>
                    <button type="submit" class="cyber-btn">INITIALIZE USER</button>
                </form>
            </section>

            <section class="card list-section">
                <h2>Active Operatives</h2>
                <div id="userList" class="grid-container">
                    <!-- Users will be injected here -->
                </div>
            </section>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
